spring:
  application:
    name: ruyuan-eshop-fulfill
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos

server:
  port: 8007

dubbo:
  scan:
    base-packages: com.ruyuan.eshop.fulfill.api
  registry:
    address: spring-cloud://localhost
  protocol:
    name: dubbo
    port: 28087
  consumer:
    check: false
  provider:
    threads: 800
    actives: 200


rocketmq:
  name-server: localhost:9876